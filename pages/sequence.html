<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suikoden RNG Tool</title>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script data-main="../js/sequence" src="../js/require.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="navbar"><a href='index.html'>Home</a></li>
          <li class="navbar"><a href='encounters.html'>Encounter Tool</a></li>
          <li class="navbar"><a href='sequence.html'>RNG Sequence</a></li>
          <li class="navbar"><a href='drops.html'>Item Drops</a></li>
          <li class="navbar"><a href='rngfinder.html'>RNG Finder</a></li>
          <li class="navbar"><a href='runassistant.html'>Run Assistant</a></li>
        </ul>
      </nav>
    </header>
    <div id='form-container'>
      <form id="form-data">
        <h4>RNG Sequence</h4>
        <div class="input-container">
          <label>
            Starting RNG
            <input id="rng" type="text" value="0x12">
          </label>
        </div>

        <div class="input-container">
          <label>
            Iterations
            <input id="iterations" type="number" step="500" value="1000">
          </label>
        </div>

        <input id="run" type="button" value="Run">
      </form>
    </div>
    <div class="table-responsive" id="table-container">
      <table class="table" id="table"></table>
      <input type="button" id="download" value="Export Table">
      <input type="button" id="modify" value="Modify">
      <input type="button" id="reset" value="Reset">
    </div>
  </body>
</html>
