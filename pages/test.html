<!DOCTYPE html>
<head>
  <title>Suikoden RNG Tool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" type="text/css" href="../styles/test.css">
<body>
  <div id="outer">
    <form id="inner">
      <div class="input-container">
        <label>
          Starting RNG
          <input id="rng" type="text" value="0x12">
        </label>
      </div>

      <div class="input-container">
        <label>
          Iterations
          <input id="iterations" type="number" step="500" value="1000">
        </label>
      </div>

      <div class="input-container">
        <label>
          Party Level
          <input id="partylvl" type="number" value="0">
        </label>
      </div>

      <div class="input-container">
        <label>
          Areas (Hold Shift to select multiple areas)
          <select id="area-select" multiple></select>
        </label>
      </div>

      <input id="run" type="button" value="Run">
    </div>
  </div>
</body>
