<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suikoden RNG Tool</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script data-main="../js/drops" src="../js/require.js"></script>
  </head>
  <body>
    <header>
      <h1>
        The Suikoden RNG Manipulation Tool
      </h1>
      <nav>
        <a href='index.html'>Home</a>
        <a href='encounters.html'>Encounter Tool</a>
        <a href='sequence.html'>RNG Sequence</a>
        <a href='drops.html'>Item Drops</a>
        <a href='rngfinder.html'>RNG Finder</a>
        <a href='runassistant.html'>Run Assistant</a>
      </nav>
    </header>
    <form id="form-data">
      <label>
        Starting RNG
        <input class="rng form-control" id="rng" type="text" value="0x12">
      </label>
      <label>
        Iterations
        <input class="iterations form-control" id="iterations" type="number" step="500" value="1000">
      </label>
      <label>
        Area
        <select id="area-select"></select>
      </label>
      <label>
        Enemy Group
        <select id="enemy-select"></select>
      </label>
      <input class="btn btn-primary btn-md" id="run" type="button" value="Run">
    </form>
    <div class="table-responsive" id="table-container">
      <table class="table" id="table"></table>
      <input class="btn btn-success btn-large" id="download" value="Export Table">
      <input class="btn btn-success btn-large" id="modify" value="Modify">
      <input class="btn btn-success btn-large" id="reset" value="Reset">
    </div>
  </body>
</html>
