<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suikoden RNG Tool</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <!--
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    -->
    <script data-main="../js/encounters" src="../js/require.js"></script>
  </head>
  <body>
    <header>
      <h1>
        The Suikoden RNG Manipulation Tool
      </h1>
      <nav>
        <a href='index.html'>Home</a>
        <a href='encounters.html'>Encounter Tool</a>
        <a href='sequence.html'>RNG Sequence</a>
        <a href='drops.html'>Item Drops</a>
        <a href='rngfinder.html'>RNG Finder</a>
        <a href='runassistant.html'>Run Assistant</a>
      </nav>
    </header>
    <div id='form-container'>
      <form id="form-data">
        <div class="input-container">
          <label>
            Starting RNG
            <input id="rng" type="text" value="0x12">
          </label>
        </div>

        <div class="input-container">
          <label>
            Iterations
            <input id="iterations" type="number" step="500" value="1000">
          </label>
        </div>

        <div class="input-container">
          <label>
            Party Level
            <input id="partylvl" type="number" value="0">
          </label>
        </div>

        <div class="input-container">
          <label>
            Areas (Hold Shift to select multiple areas)
            <select id="area-select" multiple></select>
          </label>
        </div>

        <input id="run" type="button" value="Run">
      </form>
    </div>
    <div class="table-responsive" id="table-container">
      <table class="table" id="table"></table>
      <input type="button" id="download" value="Export Table">
      <input type="button" id="modify" value="Modify">
      <input type="button" id="reset" value="Reset">
    </div>
  </body>
</html>
