<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suikoden RNG Tool</title>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <script data-main="../js/encounters" src="../js/require.js"></script>
</head>
<body>
  <div id="form-container">
    <form id="form" id="form-data">
      <label>
        Starting RNG
        <input class="rng form-control" id="rng" type="text" value="0x12">
      </label>
      <label>
        Iterations
        <input class="iterations form-control" id="iterations" type="number" step="500" value="1000">
      </label>
      <label>
        Party Level
        <input class="partylvl form-control" id="partyLvl" type="number" value="0">
      </label>
      <label>
        Areas (Hold Shift to select multiple areas)
        <select id="area-select" multiple></select>
      </label>
      <input class="btn btn-primary btn-md" id="run" type="button" value="Run">
    </form>
    <div class="col-md-8">
      <div class="row" id="addable_options">
        <div class="col-md-6 addable"></div>
        <div class="col-md-6 addable"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h4 class="text-center">Selected</h4>
        <div id="currently_selected"></div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="table-responsive" id="table-container">
    <table class="table" id="table"></table>
    <input class="btn btn-success btn-large" id="download" value="Export Table">
    <input class="btn btn-success btn-large" id="modify" value="Modify">
    <input class="btn btn-success btn-large" id="reset" value="Reset">
  </div>
</body>
</html>
