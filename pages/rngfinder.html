<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suikoden RNG Tool</title>
  <link rel="stylesheet" type="text/css" href="../styles/reset.css">
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  <link rel="stylesheet" type="text/css" href="../styles/grid.css">
  <script data-main="../js/rngfinder" src="../js/require.js"></script>
</head>
<body>
  <header>
    <nav>
      <label for="show-menu" class="show-menu">Menu</label>
      <input type="checkbox" class="show-menu" id="show-menu" role="button">
      <ul class="navbar" id="menu">
        <li class="navbar"><a href="../index.html">Home</a></li>
        <li class="navbar"><a href="encounters.html">Encounter Tool</a></li>
        <li class="navbar"><a href="sequence.html">RNG Sequence</a></li>
        <li class="navbar"><a href="drops.html">Item Drops</a></li>
        <li class="navbar"><a href="rngfinder.html">RNG Finder</a></li>
        <li class="navbar"><a href="runassistant.html">Run Assistant</a></li>
      </ul>
    </nav>
  </header>
  <div class="grid-container">
    <div id="form-container">
      <form id="form-data">
        <h4>RNG Finder</h4>
        <div class="input-container">
          <label>
            Starting RNG
            <input id="rng" type="text" value="0x12">
          </label>
        </div>

        <div class="input-container">
          <label>
            Starting RNG
            <input id="iterations" type="number" value=1000>
          </label>
        </div>

        <div class="input-container">
          <label>
            Area
            <select id="area-select"></select>
          </label>
        </div>

        <input id="run" type="button" value="Run">
      </form>
    </div>
    <div class="addable">
      <h4>Addable</h4>
      <ul class="list.addable" id="addable-enemy-groups"></ul>
    </div>
    <div class="removable">
      <h4>Selected</h4>
      <ul class="list.removable" id="selected-enemy-groups"></ul>
    </div>
  </div>
</body>
