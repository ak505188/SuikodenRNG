<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="js/lib.js"></script>
	<script src="js/Fight.js"></script>
	<script src="js/EnemyGroup.js"></script>
	<script src="js/Area.js"></script>
	<script src="js/rngCalc.js"></script>
	<script src="js/enemies.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div>
		<select id="mode" onchange="selectMode();">
			<option value="encounters" selected>Encounters</option>
			<option value="drops">Drops</option>
			<option value="sequence">RNG Sequence</option>
			<option value="findRNG">Find RNG Seed</option>
		</select>
		<span id="encountersForm">
			<span id="startRNGContainer">
				Starting RNG
				<input id="startRNG" type="text" value="0x12">
			</span>
			<span id="iterationsContainer">
				Iterations
				<input id="iterations" type="number" step="500" min="1" value="1000">
			</span>
			<span id="partyLvlContainer">
				Party Level
				<input id="partyLvl" type="number" value="0">
			</span>
			<span id="areasContainer">
				Area(s)
				<select id="areas" onchange="createEnemyGroupSelector(enemies);"></select>
				<input type="button" id="addAreaButton" onclick="addArea();" value="Add Area">
			</span>	
			<span id="enemyGroupContainer" style="display: none;">
				EnemyGroup
				<select id="enemyGroup"></select>
				<input type="button" id="addEnemyGroupButton" onclick="addEnemyGroup();" value="Add Fight">
			</span>
			<input type="button" onclick="run();" value="Run">
		</span>
	</div>
	<table id="encounterTable"></table>
	<div>
		<button onclick="download(generateCSVFromJSON(fightList), 'EncounterTable.csv')">
			Export Table
		</button>
	</div>
</body>
