<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <script data-main="ts/index" src="js/require.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h4>The Suikoden RNG Manipulation Tool</h4>
    </div>
    <div id="form-container">
      <div class="row">
        <div class="col-md-4">
          <form id="encountersForm">
            <div class="text-center">
              <div class="btn-group btn-group-xs text-center form-group">
                <button type="button" class="btn btn-primary" onclick="changeMode('encounters');">Encounters</button>
                <button type="button" class="btn btn-primary" onclick="changeMode('drops');">Drops</button>
                <button type="button" class="btn btn-primary" onclick="changeMode('sequence');">RNG Sequence</button>
                <button type="button" class="btn btn-primary" onclick="changeMode('findRNG');">Find RNG Seed</button>
              </div>
            </div>

            <div class="rng form-group">
              <label class="rng" for="startRNG">Starting RNG</label>
              <input class="rng form-control" id="startRNG" type="text" value="0x12">
            </div>

            <div class="iterations form-group">
              <label class="iterations" for="iterations">Iterations</label>
              <input class="iterations form-control" id="iterations" type="number" step="500" value="1000">
            </div>

            <div class="partyLvl form-group">
              <label class="partyLvl" for="partyLvl">Party Level</label>
              <input class="partyLvl form-control" id="partyLvl" type="number" value="0">
            </div>

            <div class="area form-group">
              <label class="area" for="area">Area(s)</label>
              <select class="area form-control" id="area" onchange="createEnemyGroupSelector(enemies); fillAddableEnemies();"></select>
            </div>

            <div class="enemyGroup form-group">
              <label class="enemyGroup" for="enemyGroup">Enemy Group</label>
              <select class="enemyGroup form-control" id="enemyGroup"></select>
            </div>

            <div class="text-center">
              <input class="btn btn-primary btn-md" type="button" onclick="run();" value="Run">
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="row" id="addable_options">
            <div class="col-md-6 addable"></div>
            <div class="col-md-6 addable"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h4 class="text-center">Selected</h4>
          <div id="currently_selected"></div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div>
      <div class="table-responsive" id="table-container">
        <table class="table" id="table"></table>
        <input class="btn btn-success btn-large" onclick="download(generateCSVFromJSON(fightList), 'EncounterTable.csv')" value="Export Table">
        <input class="btn btn-success btn-large" onclick="modify()" value="Modify">
        <input class="btn btn-success btn-large" onclick="reset()" value="Reset">
      </div>
    </div>
  </div>
</body>
